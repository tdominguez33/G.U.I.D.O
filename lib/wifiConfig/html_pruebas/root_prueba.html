<!DOCTYPE html>
<html lang="es" style="height: 100%; font-family: Courier; background-color: rgb(30, 30, 30); display: table; margin: auto;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.U.I.D.O Configuración</title>
</head>
<body style="margin: auto; max-width: 1920px; height: 100%; display: table-cell; vertical-align: middle;">
    <h1 style="color: rgb(230, 230, 230); margin-top: 0px; margin-left: 30px; margin-right: 30px;">Bienvenido a la Configuración de G.U.I.D.O!</h1>
    <h3 style="color: rgb(230, 230, 230); margin-left: 30px; margin-right: 30px;">Por favor ingrese el nombre y la contraseña de su red WiFi para que G.U.I.D.O pueda conectarse, además de su ChatID de Telegram para poder enviarle las alertas relacionadas a los sensores.</h3>
    <br>
    <br>
    <div style= "display:block; text-align: center; max-width:1920px;">
        <form action="login" method="POST">
            <h4 style="color: rgb(230, 230, 230); margin-bottom: 5px;">Nombre de la Red WiFi</h4>
            <input style="font-size: 16pt; background-color: rgb(230, 230, 230); border: none;" type="text" name="ssid">
            <br>
            <h4 style="color: rgb(230, 230, 230); margin-bottom: 5px;">Contraseña</h4>
            <input style="font-size: 16pt; background-color: rgb(230, 230, 230); border: none;" type="password" name="password">
            <br>
            <h4 style="color: rgb(230, 230, 230); margin-bottom: 5px;">ChatID de Telegram</h4>
            <input style="font-size: 16pt; background-color: rgb(230, 230, 230); border: none;" type="text" name="chatid">
            <br>
            <input Style="font-size: 14pt; margin-top: 10px; background-color: rgb(72, 99, 156); border: none; color: white; padding: 7px 15px; text-decoration: none; border-radius: 5px;" type="submit" value="Ingresar">
        </form>
    </div>
</body>
</html>
